<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Spread some Love,</h1>
    <h3>one post at a time</h3>
    <div id="container">
      <div id="form">
        <form id="post-form">
            <label for="title"><h4>Title</h4></label><br>
            <input type="text" name="title" placeholder="title"><br>
            <label for="content"></label><br>
            <textarea type="text" name="content" rows="40" cols="40" placeholder="Spread the love..."> </textarea>
            <br>
            <label for="author_name">Name</label><br>
            <input type="text" name="author_name" placeholder="name">
            <br>
            <input type="submit" value="Submit">
        </form>
      </div>
      <div id="post-container">
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/services/API.js"></script>
  <script type="text/javascript" src="js/src/index.js"></script>

  <script type="text/javascript" src="js/models/post.js"></script>
  

</html>
